<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마법 그림책 - 관리자 페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <h1><img src="images/magic_storybook_logo_english.png" alt="Magic Storybook Logo" class="admin-logo"> 관리자 페이지</h1>
            <button class="btn-back-to-login" onclick="location.href='index.html'"><i class="fas fa-sign-in-alt"></i> 로그인 화면으로</button>
        </div>
    </div>

    <div class="admin-container container">
        <div class="admin-nav">
            <button class="admin-nav-button active" data-target="manage-establishments">사용처 관리</button>
            <button class="admin-nav-button" data-target="manage-members">구성원 관리</button>
            <button class="admin-nav-button" data-target="manage-permissions">권한 관리</button>
        </div>

        <section id="manage-establishments" class="admin-section active">
            <h2>사용처 등록 및 관리</h2>
            <div class="form-group">
                <input type="text" id="establishmentName" placeholder="상호">
                <input type="text" id="establishmentAddress" placeholder="주소 (시/군/구 포함)">
                <input type="text" id="establishmentAdminName" placeholder="사용처 관리자 이름 (ID)">
                <input type="password" id="establishmentAdminPwd" placeholder="사용처 관리자 비밀번호">
                <button class="btn-primary" onclick="addEstablishment()">사용처 등록</button>
            </div>
            <div class="data-list">
                <h3>등록된 사용처</h3>
                <ul id="establishmentList">
                </ul>
            </div>
        </section>

        <section id="manage-members" class="admin-section">
            <h2>구성원 등록</h2>
            <div class="form-group">
                <select id="memberEstablishment" onchange="filterMembersByEstablishment()">
                    <option value="">-- 사용처 선택 --</option>
                </select>
                <input type="text" id="memberName" placeholder="구성원 성명 (ID)">
                <input type="date" id="memberBirthdate" placeholder="생년월일">
                <input type="password" id="memberPwd" placeholder="비밀번호">
                <select id="memberRole">
                    <option value="student">원생</option>
                    <option value="teacher">선생님</option>
                    <option value="director">원장</option>
                    <option value="admin">관리자</option>
                </select>
                <button class="btn-primary" onclick="addMember()">구성원 등록</button>
            </div>
            <div class="data-list">
                <h3>등록된 구성원</h3>
                <ul id="memberList">
                </ul>
            </div>
        </section>

        <section id="manage-permissions" class="admin-section">
            <h2>구성원별 권한 관리</h2>
            <div class="form-group">
                <select id="permissionMemberSelect">
                    <option value="">-- 구성원 선택 --</option>
                </select>
                <select id="permissionRoleSelect">
                    <option value="student">원생</option>
                    <option value="teacher">선생님</option>
                    <option value="director">원장</option>
                    <option value="admin">관리자</option>
                </select>
                <button class="btn-primary" onclick="updateMemberPermission()">권한 변경</button>
            </div>
            <div class="data-list">
                <h3>구성원 권한 현황</h3>
                <ul id="permissionList">
                </ul>
            </div>
        </section>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase SDK import
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase 설정 (실제 값으로 교체 필요)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // 전역 변수로 설정
        window.firebase = { app, db, auth, storage };
        
        console.log('Firebase 초기화 완료');

        // Firebase 서비스 로드
        import('./firebase-service.js').then(() => {
            console.log('Firebase 서비스 로드 완료');
            // 페이지 초기화
            initializeAdminPage();
        }).catch(error => {
            console.error('Firebase 서비스 로드 실패:', error);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
    <script src="admin-firebase.js"></script>
</body>
</html>
