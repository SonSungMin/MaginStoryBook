<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마법 그림책 - 관리자 페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="admin-login-container" class="login-container">
        <h2>관리자 로그인</h2>
        <input type="text" id="adminId" placeholder="관리자 ID" value="admin">
        <input type="password" id="adminPwd" placeholder="비밀번호" value="admin">
        <button id="adminLoginButton" class="btn-login">로그인</button>
    </div>

    <div id="admin-main-content" style="display: none;">
        <div class="admin-header">
            <div class="container">
                <h1><img src="images/magic_storybook_logo_english.png" class="admin-logo"> 관리자 페이지</h1>
                <button id="adminLogoutButton" class="btn-back-to-login"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
            </div>
        </div>

        <div id="editEstablishmentModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeEditEstablishmentModalButton">&times;</span>
                <h2>교육기관 정보 수정</h2>
                <input type="hidden" id="editEstablishmentId">
                <input type="text" id="editEstablishmentName" placeholder="교육기관 이름">
                <input type="text" id="editEstablishmentPhone" placeholder="전화번호">
                <select id="editEstablishmentSido"></select>
                <select id="editEstablishmentSigungu"></select>
                <input type="text" id="editEstablishmentAddressDetail" placeholder="상세주소">
                <div class="button-group">
                    <button id="cancelEditEstablishmentButton" class="btn-secondary">취소</button>
                    <button id="saveEstablishmentChangesButton" class="btn-primary">저장</button>
                </div>
            </div>
        </div>

        <div id="editThemeModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeEditThemeModalButton">&times;</span>
                <h2>테마 수정</h2>
                <input type="hidden" id="editThemeId">
                <input type="text" id="editThemeName" placeholder="새 테마 이름">
                <div class="button-group">
                    <button id="cancelEditThemeButton" class="btn-secondary">취소</button>
                    <button id="saveThemeChangesButton" class="btn-primary">저장</button>
                </div>
            </div>
        </div>

        <div id="editMemberModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeEditMemberModalButton">&times;</span>
                <h2>구성원 정보 수정</h2>
                <input type="hidden" id="editMemberId">
                <input type="text" id="editMemberName" placeholder="이름">
                <input type="date" id="editMemberBirthdate">
                <select id="editMemberClass" class="form-control"></select>
                <div class="button-group">
                    <button id="cancelEditMemberButton" class="btn-secondary">취소</button>
                    <button id="saveMemberChangesButton" class="btn-primary">저장</button>
                </div>
            </div>
        </div>
        
        <div class="admin-container container">
            <div class="admin-nav">
                <button class="admin-nav-button active" data-target="manage-establishments">교육기관 관리</button>
                <button class="admin-nav-button" data-target="manage-classes">반 관리</button>
                <button class="admin-nav-button" data-target="manage-themes">테마 관리</button>
                <button class="admin-nav-button" data-target="manage-members">구성원 관리</button>
                <button class="admin-nav-button" data-target="manage-permissions">권한 관리</button>
                <button class="admin-nav-button" data-target="storybook-maker">동화책 만들기</button>
            </div>

            <section id="manage-establishments" class="admin-section">
                <h2>교육기관 관리</h2>
                <div class="form-group">
                    <input type="text" id="establishmentName" placeholder="교육기관 이름">
                    <select id="establishmentSido"></select>
                    <select id="establishmentSigungu"></select>
                    <input type="text" id="establishmentAddressDetail" placeholder="상세주소">
                    <input type="text" id="establishmentPhone" placeholder="전화번호">
                    <input type="text" id="establishmentAdminName" placeholder="관리자 ID">
                    <input type="password" id="establishmentAdminPwd" placeholder="관리자 비밀번호">
                    <button id="addEstablishmentButton" class="btn-primary">등록</button>
                </div>
                <div class="data-list">
                    <h3>등록된 교육기관 목록</h3>
                    <ul id="establishmentList"></ul>
                </div>
            </section>

            <section id="manage-classes" class="admin-section">
                <h2>반 관리</h2>
                <div class="form-group">
                    <select id="classEstablishmentSelect"></select>
                    <input type="text" id="className" placeholder="반 이름">
                    <button id="addClassButton" class="btn-primary">추가</button>
                </div>
                <div class="data-list">
                    <h3>반 목록</h3>
                    <ul id="classList"></ul>
                </div>
            </section>
            
            <section id="manage-themes" class="admin-section">
                <h2>테마 관리</h2>
                <div class="form-group">
                    <select id="themeEstablishmentSelect"></select>
                    <input type="text" id="themeName" placeholder="테마 이름">
                    <button id="addThemeButton" class="btn-primary">추가</button>
                </div>
                <div class="data-list">
                    <h3>테마 목록</h3>
                    <ul id="themeList"></ul>
                </div>
            </section>

            <section id="manage-members" class="admin-section">
                <h2>구성원 관리</h2>
                <div class="form-group">
                    <select id="memberEstablishment"></select>
                    <select id="memberClass"></select>
                    <input type="text" id="memberName" placeholder="이름">
                    <input type="date" id="memberBirthdate">
                    <input type="password" id="memberPwd" placeholder="초기 비밀번호">
                    <select id="memberRole">
                        <option value="student">원생</option>
                        <option value="teacher">선생님</option>
                        <option value="director">원장</option>
                    </select>
                    <button id="addMemberButton" class="btn-primary">등록</button>
                </div>
                <div class="data-list">
                    <h3>구성원 목록</h3>
                    <ul id="memberList"></ul>
                </div>
            </section>

            <section id="manage-permissions" class="admin-section">
                <h2>권한 관리</h2>
                <div class="form-group">
                    <select id="permissionMemberSelect"></select>
                    <select id="permissionRoleSelect">
                        <option value="student">원생</option>
                        <option value="teacher">선생님</option>
                        <option value="director">원장</option>
                    </select>
                    <button id="updateMemberPermissionButton" class="btn-primary">권한 변경</button>
                </div>
                <div class="data-list">
                    <h3>전체 구성원 권한 현황</h3>
                    <ul id="permissionList"></ul>
                </div>
            </section>
            
            <section id="storybook-maker" class="admin-section">
                <h2>동화책 만들기</h2>
                 <div class="form-group">
                    <button id="bulkProductionButton" class="btn-primary">모든 작품 제작 시작</button>
                </div>
                <div class="data-list">
                    <h3>선생님들이 등록한 작품</h3>
                    <ul id="storybookMakerList"></ul>
                </div>
            </section>
        </div>
    </div>

    <div class="version-footer"></div>
    <script src="js/config.js"></script>
    <script src="js/version-injector.js" defer></script>
    <script type="module" src="./admin-initializer.js"></script>
</body>
</html>
