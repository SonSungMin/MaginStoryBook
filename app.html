<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마법 그림책</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="container">
                <h1 class="logo">
                    <img src="images/magic_storybook_logo_english.png">
                    <span>마법 그림책</span>
                </h1>
                <nav class="main-nav">
                    <button class="nav-button active" data-target="my-story"><i class="fas fa-book-open"></i> 내 그림 이야기</button>
                    <button class="nav-button" data-target="class-story"><i class="fas fa-users"></i> 우리 반 이야기</button>
                    <button class="nav-button" data-target="teacher-tools" id="teacherToolsNavButton" style="display: none;"><i class="fas fa-magic"></i> 동화책 만들기</button>
                </nav>
                <div class="header-right">
                    <button class="logout-button" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
                </div>
            </div>
        </header>

        <main class="content-area container">
            <section id="my-story" class="app-section active">
                <div class="section-header">
                    <h2>내 그림 이야기</h2>
                    <div class="theme-filter-container">
                        <label for="themeFilter">테마별 보기:</label>
                        <select id="themeFilter" class="form-control">
                            <option value="all">전체보기</option>
                        </select>
                    </div>
                </div>
                <div class="story-grid">
                    <div class="story-card upload-card" onclick="openUploadModal()">
                        <i class="fas fa-plus-circle"></i>
                        <p>새 그림 올리기</p>
                    </div>
                </div>
            </section>

            <section id="class-story" class="app-section">
                <div class="section-header">
                    <h2>우리 반 이야기</h2>
                    <div class="header-actions">
                        <button id="bulkRegisterButton" class="btn-primary" style="display: none;">일괄 등록</button>
                    </div>
                    <div class="theme-filter-container">
                        <label for="classThemeFilter">테마별 보기:</label>
                        <select id="classThemeFilter" class="form-control">
                            <option value="all">전체보기</option>
                        </select>
                    </div>
                </div>
                <div class="story-grid">
                </div>
            </section>

            <section id="teacher-tools" class="app-section">
                <h2>동화책 만들기</h2>
                <div class="teacher-dashboard">
                    <div class="tool-box">
                        <h3>작품 목록</h3>
                        <div class="artwork-list">
                        </div>
                    </div>
                    <div class="tool-box">
                        <h3>동화책 페이지 구성</h3>
                        <div class="storybook-layout" id="storybook-dropzone">
                            <div class="page-slot"><span class="slot-label">표지</span></div>
                            <div class="page-slot"></div>
                            <div class="page-slot"></div>
                            <div class="page-slot"></div>
                            <div class="page-slot"></div>
                            <div class="page-slot"><span class="slot-label">뒷표지</span></div>
                        </div>
                        <button class="btn-primary mt-3" onclick="previewStorybook()">동화책 미리보기</button>
                        <button class="btn-secondary mt-1" onclick="exportStorybook()">PDF 내보내기</button>
                    </div>
                    <div class="tool-box page-preview-box">
                        <h3>페이지 미리보기</h3>
                        <div class="page-preview" id="current-page-preview">
                            <img src="images/placeholder_preview.png" alt="미리보기 이미지">
                            <p class="preview-text">선택된 페이지의 그림과 이야기가 여기에 표시됩니다.</p>
                            <button class="edit-story-btn"><i class="fas fa-edit"></i> 이야기 편집</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeUploadModal()">&times;</span>
            <h2>새 그림 올리기</h2>
            <div class="upload-area">
                <label for="drawingFileInput" class="file-upload-label">
                    <i class="fas fa-image"></i> 그림 파일 선택
                </label>
                <input type="file" id="drawingFileInput" accept="image/*" onchange="previewOriginalDrawing(event)" style="display: none;">
                <div class="drawing-preview">
                    <img id="previewImage" src="images/placeholder_preview.png" alt="미리보기">
                </div>
            </div>
            <div class="upload-options-container" style="margin-bottom: 15px;">
                <select id="uploadEstablishmentSelect" class="form-control" style="display: none; margin-bottom: 10px;"></select>
                <select id="uploadStudentSelect" class="form-control" style="display: none; margin-bottom: 10px;"></select>
                
                <div id="themeSelectContainer">
                    <select id="themeSelect" class="form-control" style="margin-bottom: 10px;">
                        <option value="">-- 테마 선택 --</option>
                    </select>
                </div>
            </div>
            <input type="text" id="drawingTitleInput" placeholder="그림 제목을 입력해주세요">
            <textarea id="drawingStoryInput" placeholder="그림에 대한 이야기를 들려주세요"></textarea>
            <div class="button-group">
                <button class="btn-secondary" onclick="closeUploadModal()">닫기</button>
                <button class="btn-primary" onclick="saveStory()"><i class="fas fa-save"></i> 저장</button>
            </div>
        </div>
    </div>

    <div id="editStoryModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditStoryModal()">&times;</span>
            <h2>그림 이야기 수정</h2>
            <input type="hidden" id="editStoryId">
            <div class="drawing-preview">
                <img id="editPreviewImage" src="images/placeholder_preview.png" alt="수정할 그림 미리보기">
            </div>
            <select id="editThemeSelect" class="form-control mt-3">
                <option value="">-- 테마 선택 --</option>
            </select>
            <input type="text" id="editDrawingTitleInput" placeholder="그림 제목" class="mt-3">
            <textarea id="editDrawingStoryInput" placeholder="그림 이야기"></textarea>
            <div class="button-group">
                <button class="btn-secondary" onclick="closeEditStoryModal()">취소</button>
                <button class="btn-primary" onclick="saveStoryChanges()">변경사항 저장</button>
            </div>
        </div>
    </div>


    <div id="storyDetailModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-button" onclick="closeStoryDetailModal()">&times;</span>
            <h2 id="detailStoryTitle">작품 상세 보기</h2>
            <div class="detail-content">
                <div class="detail-image-area">
                    <img id="detailOriginalImg" src="" alt="원본 그림">
                </div>
                <p id="detailStoryText" class="detail-story-text"></p>
                <p class="detail-info">작성일: <span id="detailStoryDate"></span> / 테마: <span id="detailStoryTheme"></span></p>
            </div>
            <div class="button-group mt-3">
                <button class="btn-primary" onclick="shareStory()">친구에게 공유</button>
                <button class="btn-secondary" onclick="closeStoryDetailModal()">닫기</button>
            </div>
        </div>
    </div>

    <div id="cropModal" class="modal">
        <div class="modal-content">
            <h2>그림 자르기</h2>
            <div class="crop-container">
                <img id="imageToCrop" src="" alt="Crop this image">
            </div>
            <div class="button-group mt-3">
                <button class="btn-secondary" onclick="cancelCrop()">취소</button>
                <button class="btn-primary" onclick="cropImage()">이 부분만 사용하기</button>
            </div>
        </div>
    </div>

    <div id="loadingSpinner" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>
    </div>

    <div id="storybookViewerModal" class="modal viewer-modal">
        <div class="modal-content large-modal">
            <span class="close-button" onclick="closeStorybookViewer()">&times;</span>
            <div class="storybook-viewer">
                <div class="viewer-page left">
                    <img id="viewerImage" src="">
                </div>
                <div class="viewer-page right">
                    <p id="viewerText"></p>
                </div>
            </div>
            <div class="viewer-controls">
                <button id="prevPageButton"><i class="fas fa-arrow-left"></i> 이전</button>
                <span id="pageIndicator"></span>
                <button id="nextPageButton">다음 <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    
    <div class="version-footer"></div>
    <script src="js/config.js"></script>
    <script src="js/version-injector.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="supabase-storage-service.js"></script>

    <script>
        window.shareStory = function() {
            if (navigator.share) {
                navigator.share({
                    title: '마법 그림책 작품',
                    text: '우리 아이의 멋진 작품을 확인해보세요!',
                    url: window.location.href
                }).then(() => {
                    console.log('공유 성공');
                }).catch(err => {
                    console.log('공유 실패:', err);
                    fallbackShare();
                });
            } else {
                fallbackShare();
            }
        };
        function fallbackShare() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('링크가 클립보드에 복사되었습니다!');
                });
            } else {
                alert('공유 기능이 지원되지 않는 브라우저입니다.');
            }
        }
    </script>
</body>
</html>
